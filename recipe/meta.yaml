{% set version = "0.23.16.1" %}
{% set sha256 = "4b34e92ae36fa493e0d94366c767f06d5f9951e3d8581d10fd935d738db1574d" %}

package:
  name: p11-kit
  version: {{ version }}

source:
  url: https://github.com/p11-glue/p11-kit/releases/download/{{ version }}/p11-kit-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # Windows: libtasn1 not available
  # OSX: libtasn1 not found despite dependency: 
  # https://travis-ci.org/conda-forge/staged-recipes/builds/440551277#L564
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libffi
    - libtasn1
  run:
    - libffi
    - libtasn1

test:
  commands:
    - p11-kit -h

about:
  home: https://github.com/p11-glue/p11-kit
  license: MIT
  license_file: COPYING
  summary: Provides a way to load and enumerate PKCS#11 modules

extra:
  recipe-maintainers:
    - chapmanb
