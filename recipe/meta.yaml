{% set version = "0.23.22" %}


package:
  name: p11-kit
  version: {{ version }}

source:
  url: https://github.com/p11-glue/p11-kit/releases/download/{{ version }}/p11-kit-{{ version }}.tar.xz
  sha256: 8a8f40153dd5a3f8e7c03e641f8db400133fb2a6a9ab2aee1b6d0cb0495ec6b6

build:
  number: 0
  # Windows: libtasn1 not available
  # OSX: libtasn1 not found despite dependency: 
  # https://travis-ci.org/conda-forge/staged-recipes/builds/440551277#L564
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libffi
    - libtasn1
  run:
    - libffi
    - libtasn1

test:
  commands:
    - p11-kit -h

about:
  home: https://github.com/p11-glue/p11-kit
  license: MIT
  license_file: COPYING
  summary: Provides a way to load and enumerate PKCS#11 modules

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
