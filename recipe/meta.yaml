{% set version = "0.24.0" %}


package:
  name: p11-kit
  version: {{ version }}

source:
  url: https://github.com/p11-glue/p11-kit/releases/download/{{ version }}/p11-kit-{{ version }}.tar.xz
  sha256: 81e6140584f635e4e956a1b93a32239acf3811ff5b2d3a5c6094e94e99d2c685

build:
  number: 0
  # Windows: libtasn1 not available
  # OSX: libtasn1 not found despite dependency: 
  # https://travis-ci.org/conda-forge/staged-recipes/builds/440551277#L564
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libffi
    - libtasn1
  run:
    - libffi
    - libtasn1

test:
  commands:
    - p11-kit -h

about:
  home: https://github.com/p11-glue/p11-kit
  license: MIT
  license_file: COPYING
  summary: Provides a way to load and enumerate PKCS#11 modules

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
